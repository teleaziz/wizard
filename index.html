  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 form-card">
        <!--Progress bar-->
        <div class="progress-bar thin-progress-bar" role="progressbar"></div>


        <!-- multistep form -->
        <form class="form-horizontal">
          <div class="form-group" id="step-0">
            <h2 class="title">Get help with your Academic Question</h2>
            <div class="container-fluid">
              <div class="col-xs-8">
                <input type="text" class="form-control" name="title" id="question-title" placeholder="Question Title*" />
              </div>
              <div class="col-xs-4">
                <select class="form-control" id="categories" name="category">
                  <option value="">Category*</option>
                  <option value="Math">Math</option>
                  <option value="Programming">Programming</option>
                  <option value="Accounting">Accounting</option>
                </select>

              </div>
              <div class="col-xs-12 ">
                <div id="question-body" class="editable form-control" name="body">
                </div>

              </div>
              <!--
<div class="checkbox col-xs-4 col-xs-offset-8">
<label>
<input type="checkbox"  > Enable editor
</label>
</div>
-->
              <div class="col-xs-12">
                <a class="pull-right" id="instructions">How it works<span class="fa fa-question-circle"></span></a>
                <input type="button"  class="next btn btn-danger pull-left" name="next" value="Get Help Now" />
              </div>
            </div>
          </div>
          <div class="form-group" id="step-1"  >
            <h2 class="title">Settings</h2>

            <div class="row">
              <div class="col-xs-2">
                <label class="control-label "><strong>Time :</strong></label>
              </div>
              <div class="col-xs-3">
                <input type="text" value="3" name="time" id="time" class="form-control" >  
              </div>
              <div class="col-xs-4">
                <select class="form-control" id="unit" name="unit">
                  <option value="Days">Days</option>
                  <option value="Math">Hours</option>
                </select>  </div>
            </div>
            <div class="row">
              <div class="col-xs-2">
                <label class="control-label "><strong>Privacy:</strong></label>
              </div>
              <div class="col-xs-5 col-sm-2">
                <div>
                  <input type="checkbox" checked name="privacy" id="privacy"> <span class="fa fa-lock"></span> Private
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2">
                <label class="control-label "><strong>Urgent:</strong></label>
              </div>
              <div class="col-xs-5 col-sm-2">
                <div>
                  <input type="checkbox" name="urgency" id="urgency"> <span class="fa fa-bolt"></span> Urgent
                </div>
              </div>
            </div>
            <a class="prev pull-left col-xs-4 col-offset-2" name="prev"><i class="fa fa-arrow-left"></i> Back</a>
            <input type="button"  class="next btn btn-success pull-right col-xs-4 " name="next"value="Next" />
          </div>
          <div class="form-group" id="step-2" >
            <h2 class="title">Email</h2>

            <div class="contianer-fluid">
              <div class="col-xs-12">
                <input type="text" class="form-control" name="email" id="email" placeholder="Your Email*" />
              </div>    

              <a  class="prev pull-left col-xs-4 col-offset-2" name="prev"><i class="fa fa-arrow-left"></i> Back</a>
              <input type="submit"  class=" btn btn-success pull-right col-xs-4 " name="next" value="submit" />

            </div>

          </div>
        </form>
      </div>
    </div>

  </div>

  <!--   jQuery -->
