  <!-- multistep form -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12">

        <form id="wizard" >
          <fieldset class="form-group">
            <h2 class="fs-title">Questions</h2>
            <h3 class="fs-subtitle">This is step 1</h3>
            <input class="form-control" type="text" name="email" placeholder="Email" />
            <input type="password" class="form-control" name="pass" placeholder="Password" />
            <input type="button" name="next" class="next action-button" value="Next" />
          </fieldset>
          <fieldset class="form-group" hidden="true">
            <h2 class="fs-title">Options</h2>
            <h3 class="fs-subtitle">This is step 2</h3>
            <input  type="text" class="form-control" name="email" placeholder="Email" />
            <input type="password" class="form-control" name="pass" placeholder="Password" />
            <input type="button"  class="prev action-button" name="prev" value="Prev" />
            <input type="button"  class="next action-button" name="next" value="Next" />
          </fieldset>
          <fieldset class="form-group" hidden="true">
            <h2 >Sign up</h2>
            <h3 >This is step 3</h3>
            <input class="form-control" type="text" name="email" placeholder="Email" />
            <input type="password" class="form-control" name="pass" placeholder="Password" />
            <input type="button"  class="prev action-button" name="prev" value="Prev" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />
          </fieldset>

          <!--Progress bar-->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
            </div>
          </div>
        </form>
